<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            {{ form.username.label_tag }}<br>
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="fieldWrapper">
            {{ form.password.label_tag }}<br>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <div class="fieldWrapper">
            {{ form.remember_me }}
            {{ form.remember_me.label_tag }}
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
